<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineDecider - Date Night</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <h1>FoodieFinder - DineDecider</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurants.html">Restaurants</a></li>
                <li><a href="dinedecider.html">DineDecider</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Need a Date Night Restaurant? Let Us Choose for You!</h2>
        <button onclick="getRandomRestaurant()">Find a Date Night Spot</button>
        <div id="result"></div>
    </main>

    <footer>
        <p>© 2025 FoodieFinder. All rights reserved.</p>
    </footer>

    <script>
        function getRandomRestaurant() {
            fetch('/random-restaurant')
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        document.getElementById('result').innerHTML = `<h3>Try: ${data.name}</h3><p>📍 ${data.address}</p><p>🍽 Cuisine: ${data.cuisine}</p><p>💰 Price Range: ${data.price_range}</p>`;
                    } else {
                        document.getElementById('result').innerHTML = "<p>No restaurants found. Try again later!</p>";
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>

</html>
